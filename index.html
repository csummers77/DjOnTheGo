<body>
    <div class="contanier ">
        <div class="circle responsive">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
                <defs>
                    <path id="criclePath" d=" M 150, 150 m -120, 0 a 120,120 0 0,1 240,0 a 120,120 0 0,1 -240,0 "/>
                </defs>
                    <g>
                        <use xlink:href="#criclePath" fill="none"/>
                        <text fill="#fff">
                        <textPath xlink:href="#criclePath">DJ On The Go
                        </textPath>
                        </text>
                    </g>
            </svg>
            <div class= "ttwrapper">
                <div class="btn reel" id="play"><i class="fa fa-play"></i></div>
                <img class="turn-table responsive" src="./images/NewTurntable.jpg" alt="Record">
                <div class="btn reel" id="stop"><i class="fa fa-stop"></i></div>
            </div> 
        </div>
